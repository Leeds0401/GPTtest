<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>중고마켓</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 히어로 섹션 스타일 */
        .hero-section {
            background-color: #333; /* 어두운 배경색 */
            color: #fff; /* 흰색 텍스트 */
            padding: 100px 0; /* 위아래 여백 설정 */
            text-align: center; /* 텍스트 가운데 정렬 */
        }

        /* 히어로 제목 스타일 */
        .hero-title {
            font-size: 36px;
        }

        /* 히어로 소제목 스타일 */
        .hero-subtitle {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <!-- 히어로 섹션 시작 -->
    <section class="hero-section text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="hero-title">중고 마켓</h1>
                    <p class="hero-subtitle">중고 물건 팝니다!</p>
                </div>
            </div>
        </div>
    </section>
    <!-- 히어로 섹션 끝 -->

    <!-- 중고물품 카드 섹션 시작 -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <!-- 첫 번째 카드 -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="https://source.unsplash.com/1600x900/?rice+cooker" class="card-img-top" alt="전기밥솥">
                        <div class="card-body">
                            <h5 class="card-title">전기밥솥</h5>
                            <p class="card-text">고품질의 전기밥솥 판매합니다. 새 것과 같은 상태입니다.</p>
                            <p class="card-text">가격: ₩100,000</p>
                        </div>
                    </div>
                </div>

                <!-- 두 번째 카드 -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="https://source.unsplash.com/1600x900/?chair" class="card-img-top" alt="의자">
                        <div class="card-body">
                            <h5 class="card-title">의자</h5>
                            <p class="card-text">편안한 의자 판매합니다. 사용감이 거의 없습니다.</p>
                            <p class="card-text">가격: ₩50,000</p>
                        </div>
                    </div>
                </div>

                <!-- 세 번째 카드 -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="https://source.unsplash.com/1600x900/?television" class="card-img-top" alt="텔레비전">
                        <div class="card-body">
                            <h5 class="card-title">텔레비전</h5>
                            <p class="card-text">대형 텔레비전 판매합니다. 고해상도 화면으로 즐기세요.</p>
                            <p class="card-text">가격: ₩300,000</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- 중고물품 카드 섹션 끝 -->

    <button class="btn btn-primary">버튼</button> <!-- 부트스트랩 스타일을 적용한 버튼 -->

    <footer>
        <p>&copy; 2023 중고마켓</p>
    </footer>
</body>

</html>
